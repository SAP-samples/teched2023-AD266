<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
<h1>Event Registration</h1>
<div id="eventList">
  <!-- Events will be displayed here -->
</div>

<script>
  // Fetch events from your API and populate the list
  fetch('https://ad266-signup.cfapps.eu10-004.hana.ondemand.com/api/v1/events')
    .then((response) => response.json())
    .then((events) => {
      const eventList = document.getElementById('eventList');
      events.forEach((event) => {
        const eventDiv = document.createElement('div');
        eventDiv.innerHTML = `<h2>${event.name}</h2><button onclick="registerForEvent(${event.id})">Register</button>`;
        eventList.appendChild(eventDiv);
      });
    })
    .catch((error) => console.error('Error fetching events:', error));

  // Function to register for an event
  function registerForEvent(eventId) {
    // You can add registration logic here, or simply display a message.
    alert(`Registered for Event ${eventId}`);
  }
</script>
</body>
</html>
